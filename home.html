    <div class="form-container">
        <h2>Booking Form</h2>
        <form action="" method="POST">
            <div>
                <label for="fromDirection">From Direction:</label>
                
                <input type="text" id="fromDirection" name="fromDirection" required>
                <select id="countries_from" name="countries_from" onclick="list_countries()"></select>
            </div>
            <div>
                <label for="toDirection">To Direction:</label>
                <input type="text" id="toDirection" name="toDirection" required>
            </div>
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label for="selectOption">Select Option:</label>
                <select id="selectOption" name="selectOption">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>
            <div>
                <button type="submit" value="login" onclick="check()">Login</button>
            </div>
        </form>
    </div>
</div>

   <div class=" image_in_it">
  
    <form>
        <div class="form-container">
            <h2>Flight Booking</h2>
            <form id="flightForm">
                <div class="form-group">
                    <label for="departure">From:</label>
                    <!-- <input type="text" id="departure" name="departure" placeholder="Departure location" required> -->
                    <select name="" id="arrival">
                        <option value="">Arrival</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="destination">To:</label>
                    <select name="departurePlace" id="departure" >
                        <option value="">Departure</option>
                    </select>
                    <!-- <input type="text" id="destination" name="destination" placeholder="Destination location" required> -->
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                    <br>
                    <div class="form-group">
                        <label for="ticketCount">Ticket Count:</label>
                        <br>
                        <input type="number" id="ticketCount" name="ticketCount" min="1" placeholder="Ticket Count" required>
                    </div>
                </div>
                <button type="submit">Search Flights</button>
            </form>
        
    
       
    </div>
</div>
